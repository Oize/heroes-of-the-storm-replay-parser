<!DOCTYPE html>
<html>
    <head>
	    {% load staticfiles %}
    	<link rel="stylesheet" type="text/css" href="{% static 'css/api.css' %}" />
        <meta charset="utf-8">
        <title>Armory of the Storm. Replay upload</title>   
    </head>
    <body>
        <div id="logo">
            <div id="heroes_logo">
                <a href="./"><img src="{% static 'images/heroes_logo.png' %}"/></a>
            </div>

            <div id="text_logo">
                <h1>ARMORY</h1>
            </div>
        </div>
        <!-- Upload form. Note enctype attribute! -->
        <div class="form">
    	    <h3>Select a StormReplay file</h3>
            <form action="{{ request.build_absolute_uri }}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p><input type="file" id="file" name="file" /></p>
                <p><input type="submit" value="Upload" /></p>
            </form>
        </div>
    </body>
</html>
