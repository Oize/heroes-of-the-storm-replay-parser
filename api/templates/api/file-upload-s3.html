<!DOCTYPE html>
<html>
    <head>
	    {% load staticfiles %}
    	<link rel="stylesheet" type="text/css" href="{% static 'css/api.css' %}" />
        <meta charset="utf-8">
        <title>Armory of the Storm. Replay upload</title>   
    </head>
    <body>
        <div class="form">
        	<h3>Select a StormReplay file</h3>
            <form action="https://{{ s3.bucket }}.s3.amazonaws.com/" method="post" enctype="multipart/form-data">
                <input type="hidden" name="key" value="{{ s3.key }}" />
                <input type="hidden" name="AWSAccessKeyId" value="{{ s3.AWSAccessKeyId }}" />
                <input type="hidden" name="acl" value="{{ s3.acl }}" />
                <input type="hidden" name="success_action_redirect"     value="{{ s3.success_action_redirect }}" />
                <input type="hidden" name="policy" value="{{ s3.policy }}" />
                <input type="hidden" name="signature" value="{{ s3.signature }}" />
                <input type="hidden" name="Content-Type" value="{{ s3.Content_Type }}" />
                <p><input type="file" id="file" name="file" /></p>
                <p><input type="submit" value="Upload to S3" /></p>
            </form>
        </div>
    </body>
</html>
